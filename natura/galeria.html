  <script>
    // ‚úÖ AJUSTA SOLO SI HICIERA FALTA
    const OWNER = "irenismb";
    const REPO  = "stock";
    const DIR   = "natura/recursos/galeria"; // carpeta dentro del repo

    const IMG_EXT = new Set(["jpg","jpeg","png","webp","gif","avif"]);
    const gridEl = document.getElementById("grid");

    async function listFiles(branch){
      const url = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${DIR}?ref=${branch}`;
      const r = await fetch(url, { headers: { "Accept": "application/vnd.github+json" } });
      if (!r.ok) throw new Error(`No se pudo leer la carpeta (${branch}).`);
      const data = await r.json();
      if (!Array.isArray(data)) throw new Error("Respuesta inesperada.");
      return data;
    }

    async function getGalleryItems(){
      const branches = ["main","master"];
      let lastErr = null;

      for (const br of branches){
        try{
          const data = await listFiles(br);
          const files = data
            .filter(x => x && x.type === "file" && typeof x.name === "string")
            .filter(x => IMG_EXT.has(x.name.toLowerCase().split(".").pop()))
            .map(x => x.name);

          files.sort((a,b) => a.localeCompare(b, "es", { numeric:true, sensitivity:"base" }));
          return { files, branch: br };
        }catch(e){
          lastErr = e;
        }
      }
      throw lastErr || new Error("No se pudo cargar la galer√≠a.");
    }

    function createCard(filename){
      const src = `recursos/galeria/${encodeURIComponent(filename)}`;

      const fig = document.createElement("figure");
      const btn = document.createElement("button");
      btn.type = "button";
      btn.setAttribute("aria-label", "Abrir foto");
      btn.addEventListener("click", () => openLB(src));

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Foto de la galer√≠a";
      img.loading = "lazy";
      img.decoding = "async";

      btn.appendChild(img);
      fig.appendChild(btn);
      return fig;
    }

    // Lightbox
    const lb = document.getElementById("lb");
    const lbImg = document.getElementById("lbImg");
    const lbClose = document.getElementById("lbClose");

    function openLB(src){
      lbImg.src = src;
      lbImg.alt = "Foto ampliada";
      lb.classList.add("open");
      lb.setAttribute("aria-hidden", "false");
      lbClose.focus();
    }
    function closeLB(){
      lb.classList.remove("open");
      lb.setAttribute("aria-hidden", "true");
      lbImg.src = "";
      lbImg.alt = "";
    }

    lbClose.addEventListener("click", closeLB);
    lb.addEventListener("click", (e)=>{ if (e.target === lb) closeLB(); });
    document.addEventListener("keydown", (e)=>{ if (e.key === "Escape" && lb.classList.contains("open")) closeLB(); });

    // Carga autom√°tica
    (async function init(){
      try{
        const { files } = await getGalleryItems();
        if (!files.length) return;

        const frag = document.createDocumentFragment();
        files.forEach(name => frag.appendChild(createCard(name)));
        gridEl.appendChild(frag);

      }catch(err){
        const warn = document.createElement("div");
        warn.className = "warn";
        warn.textContent = "No se pudo cargar la galer√≠a. Revisa que el repo sea p√∫blico y que exista la carpeta recursos/galeria.";
        gridEl.parentElement.insertBefore(warn, gridEl);
      }
    })();
  </script>
