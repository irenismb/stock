<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Diario de Ventas</title>
    
    <style>
        /* --- Variables de Estilo (Custom Properties) --- */
        :root {
            --primary-color: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #007bff;
            --secondary-color: #6c757d;
            --whatsapp-color: #25D366;
            --light-gray: #f4f7f9;
            --dark-gray: #333;
            --white-color: #fff;
            --border-color: #ccc;
            --border-radius: 6px; /* Reducido */
            --box-shadow: 0 1px 4px rgba(0,0,0,0.1); /* Reducido */
        }

        /* --- Estilos Generales y Reset --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 8px; /* Reducido */
            line-height: 1.4; /* Reducido */
        }

        /* --- Contenedor Principal --- */
        .container {
            max-width: 1400px;
            margin: auto;
            background: var(--white-color);
            padding: 15px; /* Reducido */
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        /* --- Encabezados --- */
        h1, h2, h3 {
            color: var(--primary-color);
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px; /* Reducido */
        }
        h1 { font-size: 1.8em; } /* Reducido */
        h2 { font-size: 1.4em; } /* Reducido */
        h3 { margin-bottom: 8px; font-size: 1.2em;} /* Reducido */

        /* --- Barra de Sesi√≥n --- */
        #session-info {
            background-color: #e9ecef;
            padding: 6px 10px; /* Reducido */
            border-radius: var(--border-radius);
            margin-bottom: 12px; /* Reducido */
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em; /* Reducido */
        }
        #session-info span { font-weight: bold; color: var(--primary-color); }
        #session-info button { background: var(--secondary-color); font-size: 13px; padding: 4px 8px; } /* Reducido */

        /* --- Contenedor de Selecci√≥n --- */
        .selection-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Reducido */
            margin: 15px 0; /* Reducido */
            flex-wrap: wrap;
        }
        .selection-btn {
            padding: 8px 18px; /* Reducido */
            font-size: 1em; /* Reducido */
            font-weight: bold;
            color: var(--white-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .selection-btn:hover:not(:disabled) { 
            transform: scale(1.03);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .selection-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #btn-show-ventas { background-color: var(--success-color); }
        #btn-show-pagos { background-color: var(--info-color); }
        #btn-show-descuentos { background-color: var(--warning-color); color: var(--dark-gray);}
        
        /* --- Formularios --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 10px; /* Reducido */
            margin-bottom: 12px; /* Reducido */
        }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 3px; font-weight: bold; font-size: 13px; } /* Reducido */
        input, select {
            width: 100%;
            padding: 6px; /* Reducido */
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px; /* Reducido */
        }
        
        /* --- Botones --- */
        .btn {
            padding: 8px 12px; /* Reducido */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Reducido */
            font-weight: bold;
            display: block;
            width: 100%;
            margin-top: 6px; /* Reducido */
            color: var(--white-color);
            transition: background-color 0.2s;
        }
        .btn:disabled {
            background-color: #cccccc !important; /* Usa !important para sobreescribir otros estilos */
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-add { background-color: var(--success-color); }
        .btn-primary { background-color: var(--primary-color); }
        .btn-back { background-color: var(--secondary-color); margin-top: 5px; }
        .btn-clear { background-color: var(--danger-color); }
        .btn-whatsapp { background-color: var(--whatsapp-color); }
        .btn-delete { background: #ff4d4d; padding: 3px 6px; font-size: 12px; } /* Reducido */
        
        .action-buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        /* --- Tabla de Registros --- */
        hr { margin: 15px 0; border: 0; border-top: 1px solid #eee; } /* Reducido */
        .records-container { width: 100%; overflow-x: auto; }
        .records-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px; /* Reducido */
        }
        .records-table th, .records-table td {
            border: 1px solid #dee2e6;
            padding: 5px; /* Reducido */
            text-align: left;
            font-size: 13px; /* Reducido */
            white-space: nowrap;
        }
        .records-table thead { background-color: #e9ecef; color: #495057; }
        .records-table tbody tr:nth-child(odd) { background-color: #f8f9fa; }
        .records-table .col-number { text-align: right; }
        .records-table .col-action { text-align: center; }
        .records-table tfoot td {
            background-color: #f0f3f5;
            font-weight: bold;
        }
        .records-table tfoot .total-label {
            text-align: right;
            color: var(--dark-gray);
        }
        .records-table tfoot .final-total td {
            background-color: #e7f1ff; 
            color: var(--primary-color); 
            font-weight: bold;
        }
        
        /* --- Clases de Utilidad --- */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    
    <main class="container">
        <h1>Reporte Diario de Caja</h1>
        
        <section id="session-info" class="hidden">
            <div>
                <span>Fecha:</span> <span id="session-date-display"></span> | 
                <span>Punto:</span> <span id="session-pos-display"></span>
            </div>
            <button id="change-session-btn" class="btn">Cambiar Sesi√≥n</button>
        </section>

        <section id="selection-container" class="selection-container">
            <button id="btn-show-ventas" class="selection-btn">üìà Ingresar Ventas</button>
            <button id="btn-show-descuentos" class="selection-btn">ü™ô Venta (Descuento N√≥mina)</button>
            <button id="btn-show-pagos" class="selection-btn">üí∏ Ingresar Pagos</button>
        </section>

        <section id="form-container" class="hidden">
            <h3 id="form-title"></h3>
            <form id="data-form" novalidate>
                <div id="session-setup-fields" class="form-grid">
                    <div class="form-group">
                        <label for="fecha">Fecha del reporte</label>
                        <input type="date" id="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="puntoVenta">Punto de venta</label>
                        <select id="puntoVenta" required>
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="Almendros">Almendros</option>
                            <option value="Aroma">Aroma</option>
                            <option value="Ferrocarril">Ferrocarril</option>
                            <option value="Flora">Flora</option>
                            <option value="Irotama">Irotama</option>
                            <option value="Libertador">Libertador</option>
                            <option value="Minca">Minca</option>
                            <option value="Neguanje">Neguanje</option>
                            <option value="Orient">Orient</option>
                            <option value="Playa">Playa</option>
                            <option value="Reserva">Reserva</option>
                            <option value="Rodadero">Rodadero</option>
                        </select>
                    </div>
                </div>
                <div id="sales-fields" class="form-grid hidden">
                    <div class="form-group"><label for="ventasEfectivo">Ventas en efectivo</label><input type="number" id="ventasEfectivo" placeholder="0" step="0.01" min="0"></div>
                    <div class="form-group"><label for="ventasQR">Ventas con QR</label><input type="number" id="ventasQR" placeholder="0" step="0.01" min="0"></div>
                    <div class="form-group"><label for="ventasTarjeta">Ventas con tarjeta</label><input type="number" id="ventasTarjeta" placeholder="0" step="0.01" min="0"></div>
                    <div class="form-group"><label for="ventasBreB">Ventas con Bre-B</label><input type="number" id="ventasBreB" placeholder="0" step="0.01" min="0"></div>
                </div>
                <div id="payment-fields" class="form-grid hidden">
                    <div class="form-group"><label for="pagoEfectivo">Pago en efectivo</label><input type="number" id="pagoEfectivo" placeholder="0" step="0.01" min="0" required></div>
                    <div class="form-group"><label for="beneficiarioPago">Nombre del beneficiario</label><input type="text" id="beneficiarioPago" required></div>
                    <div class="form-group"><label for="motivoPago">Motivo del pago</label><input type="text" id="motivoPago"></div>
                </div>
                <div id="discount-fields" class="form-grid hidden">
                    <div class="form-group"><label for="descuentoNomina">Valor de la Venta (Descuento N√≥mina)</label><input type="number" id="descuentoNomina" placeholder="0" step="0.01" min="0" required></div>
                    <div class="form-group"><label for="nombreTrabajador">Nombre del trabajador</label><input type="text" id="nombreTrabajador" required></div>
                </div>
                
                <button type="submit" class="btn btn-add">A√±adir Registro</button>
                <button type="button" id="btn-back" class="btn btn-back">Volver a la selecci√≥n</button>
            </form>
        </section>

        <hr>
        
        <section>
            <h2>Registros de la Sesi√≥n Actual</h2>
            <div class="records-container">
                <table class="records-table" id="recordsTable">
                    <thead><tr><th>Fecha</th><th>Punto</th><th>Tipo</th><th>Tercero</th><th>Detalle</th><th class="col-number">Valor</th><th class="col-action">Acci√≥n</th></tr></thead>
                    <tbody id="recordsListBody"></tbody>
                    <tfoot id="recordsTableFooter"></tfoot>
                </table>
            </div>
             <div id="action-buttons-container" class="action-buttons-container hidden">
                <button id="sendAllBtn" class="btn btn-primary">üì§ Guardar Todo en la Nube</button>
                <button id="sendWhatsAppBtn" class="btn btn-whatsapp">‚úîÔ∏è Enviar Resumen por WhatsApp</button>
                <button id="clearAllBtn" class="btn btn-clear">üóëÔ∏è Limpiar y Finalizar Reporte</button>
            </div>
        </section>
    </main>
    
    <template id="record-row-template">
        <tr>
            <td data-cell="fecha"></td>
            <td data-cell="puntoVenta"></td>
            <td data-cell="tipo"></td>
            <td data-cell="tercero"></td>
            <td data-cell="detalle"></td>
            <td class="col-number" data-cell="valor"></td>
            <td class="col-action">
                <button class="btn btn-delete" data-action="delete" aria-label="Borrar registro">Borrar</button>
            </td>
        </tr>
    </template>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACI√ìN ---
            const CONFIG = {
                LS_RECORDS_KEY: 'salesRecords_v6',
                LS_SESSION_KEY: 'session_v6',
                WHATSAPP_PHONE: '573114040809', // N√∫mero √∫nico de destino
                SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbx-_O7ZMuWAZKZppxFa0_cOd4yTI5wiqJuMVjIqRoJEucqjFbL4Jlri57OoYXNIFykouA/exec' 
            };

            // --- ESTADO DE LA APLICACI√ìN ---
            const state = {
                records: [],
                session: { date: null, pos: null },
                activeView: 'selection',
            };

            // --- SELECTORES DEL DOM ---
            const UI = {
                sessionInfo: document.getElementById('session-info'),
                sessionDateDisplay: document.getElementById('session-date-display'),
                sessionPosDisplay: document.getElementById('session-pos-display'),
                changeSessionBtn: document.getElementById('change-session-btn'),
                selectionContainer: document.getElementById('selection-container'),
                formContainer: document.getElementById('form-container'),
                formTitle: document.getElementById('form-title'),
                mainForm: document.getElementById('data-form'),
                btnBack: document.getElementById('btn-back'),
                navButtons: document.querySelectorAll('.selection-btn'),
                formSections: {
                    ventas: document.getElementById('sales-fields'),
                    pagos: document.getElementById('payment-fields'),
                    descuentos: document.getElementById('discount-fields'),
                    session: document.getElementById('session-setup-fields'),
                },
                recordsTable: document.getElementById('recordsTable'),
                recordsBody: document.getElementById('recordsListBody'),
                recordsFooter: document.getElementById('recordsTableFooter'),
                actionButtonsContainer: document.getElementById('action-buttons-container'),
                clearAllBtn: document.getElementById('clearAllBtn'),
                sendWhatsAppBtn: document.getElementById('sendWhatsAppBtn'),
                sendAllBtn: document.getElementById('sendAllBtn'),
                rowTemplate: document.getElementById('record-row-template'),
            };

            // --- FUNCI√ìN UTILITARIA ---
            const Utils = {
                toTitleCase(str) {
                    if (!str) return '';
                    return str.toLowerCase().split(' ').map(word => 
                        word.charAt(0).toUpperCase() + word.slice(1)
                    ).join(' ');
                }
            };

            // --- M√ìDULO DE MANEJO DE DATOS (STORE) ---
            const Store = {
                load() {
                    state.records = JSON.parse(localStorage.getItem(CONFIG.LS_RECORDS_KEY)) || [];
                    state.session = JSON.parse(localStorage.getItem(CONFIG.LS_SESSION_KEY)) || { date: null, pos: null };
                },
                save() {
                    localStorage.setItem(CONFIG.LS_RECORDS_KEY, JSON.stringify(state.records));
                    localStorage.setItem(CONFIG.LS_SESSION_KEY, JSON.stringify(state.session));
                },
                addTransactions(transactions) {
                    state.records.push(...transactions);
                    this.save();
                },
                deleteRecord(index) {
                    state.records.splice(index, 1);
                    this.save();
                },
                clearAllRecords() {
                    state.records = [];
                    this.save();
                },
                clearSession() {
                    state.session = { date: null, pos: null };
                    localStorage.removeItem(CONFIG.LS_SESSION_KEY);
                }
            };

            // --- M√ìDULO DE COMUNICACI√ìN CON EL BACKEND ---
            const Backend = {
                async sendData(records) {
                    try {
                        const response = await fetch(CONFIG.SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify(records),
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        });
                        const result = await response.json();
                        if (result.result !== 'success') {
                           throw new Error(result.error || 'Error desconocido del servidor.');
                        }
                        return true;
                    } catch (error) {
                        console.error("Error al enviar datos:", error);
                        return false;
                    }
                }
            };
            
            // --- M√ìDULO DE RENDERIZADO Y UI ---
            const View = {
                formatCurrency(num) {
                    return new Intl.NumberFormat('es-CO', {
                        style: 'currency', currency: 'COP',
                        minimumFractionDigits: 0, maximumFractionDigits: 0
                    }).format(num || 0);
                },
                formatNumber(num) {
                    return new Intl.NumberFormat('es-CO', {
                        minimumFractionDigits: 0, maximumFractionDigits: 0
                    }).format(num || 0);
                },
                renderRecords() {
                    UI.recordsBody.innerHTML = '';
                    UI.recordsFooter.innerHTML = '';
                    const hasRecords = state.records.length > 0;
                    UI.recordsTable.classList.toggle('hidden', !hasRecords);
                    UI.actionButtonsContainer.classList.toggle('hidden', !hasRecords);
                    if (!hasRecords) return;
                    let totalVentas = 0, totalPagos = 0, totalEfectivo = 0;
                    state.records.forEach((rec, index) => {
                        const row = UI.rowTemplate.content.cloneNode(true);
                        row.querySelector('tr').dataset.index = index;
                        row.querySelector('[data-cell="fecha"]').textContent = rec.fecha;
                        row.querySelector('[data-cell="puntoVenta"]').textContent = rec.puntoVenta;
                        row.querySelector('[data-cell="tipo"]').textContent = rec.tipo;
                        row.querySelector('[data-cell="tercero"]').textContent = rec.tercero || 'N/A';
                        row.querySelector('[data-cell="detalle"]').textContent = rec.detalle || 'N/A';
                        row.querySelector('[data-cell="valor"]').textContent = this.formatCurrency(rec.valor);
                        UI.recordsBody.appendChild(row);
                        if (rec.tipo.includes('Venta')) totalVentas += rec.valor;
                        else if (rec.tipo.includes('Pago')) totalPagos += rec.valor;
                        if (['Venta en Efectivo', 'Pago en Efectivo'].includes(rec.tipo)) totalEfectivo += rec.valor;
                    });
                    UI.recordsFooter.innerHTML = `<tr><td colspan="5" class="total-label">TOTAL VENTAS:</td><td class="col-number">${this.formatCurrency(totalVentas)}</td><td></td></tr><tr><td colspan="5" class="total-label">TOTAL PAGOS:</td><td class="col-number">${this.formatCurrency(Math.abs(totalPagos))}</td><td></td></tr><tr class="final-total"><td colspan="5" style="text-align: right;">TOTAL EFECTIVO ESPERADO POR TESORERIA:</td><td class="col-number">${this.formatCurrency(totalEfectivo)}</td><td></td></tr>`;
                },
                updateView() {
                    UI.selectionContainer.classList.toggle('hidden', state.activeView !== 'selection');
                    UI.formContainer.classList.toggle('hidden', state.activeView === 'selection');
                    if (state.activeView === 'selection') {
                        Object.values(UI.formSections).forEach(s => s.querySelectorAll('input, select').forEach(i => i.disabled = true));
                        return;
                    }
                    const titles = { ventas: 'üìà Ingresar Nuevas Ventas', pagos: 'üí∏ Ingresar Nuevo Pago', descuentos: 'ü™ô Ingresar Venta (Descuento de N√≥mina)' };
                    UI.formTitle.textContent = titles[state.activeView];
                    for (const key in UI.formSections) {
                        const section = UI.formSections[key];
                        const isActive = key === state.activeView;
                        section.classList.toggle('hidden', !isActive);
                        section.querySelectorAll('input, select').forEach(input => input.disabled = !isActive);
                    }
                    const sessionActive = !!state.session.date;
                    UI.formSections.session.classList.toggle('hidden', sessionActive);
                    UI.formSections.session.querySelectorAll('input, select').forEach(i => i.disabled = sessionActive);
                },
                updateSessionDisplay() {
                    const sessionActive = !!state.session.date;
                    UI.sessionInfo.classList.toggle('hidden', !sessionActive);
                    if (sessionActive) {
                        UI.sessionDateDisplay.textContent = state.session.date;
                        UI.sessionPosDisplay.textContent = state.session.pos;
                    }
                    UI.navButtons.forEach(btn => btn.disabled = !sessionActive && btn.id !== 'btn-show-ventas');
                }
            };
            
            // --- L√ìGICA PRINCIPAL Y MANEJO DE EVENTOS ---
            const App = {
                init() {
                    Store.load();
                    this.bindEvents();
                    View.updateSessionDisplay();
                    View.renderRecords();
                    View.updateView();
                    const fechaInput = document.getElementById('fecha');
                    if (!fechaInput.value) fechaInput.valueAsDate = new Date();
                },
                bindEvents() {
                    UI.navButtons.forEach(btn => btn.addEventListener('click', e => this.handleNavClick(e.currentTarget.id)));
                    UI.btnBack.addEventListener('click', () => this.handleNavClick('selection'));
                    UI.mainForm.addEventListener('submit', e => this.handleFormSubmit(e));
                    UI.recordsBody.addEventListener('click', e => this.handleTableClick(e));
                    UI.clearAllBtn.addEventListener('click', () => this.handleClearAll());
                    UI.sendWhatsAppBtn.addEventListener('click', () => this.handleSendWhatsApp());
                    UI.changeSessionBtn.addEventListener('click', () => this.handleChangeSession());
                    UI.sendAllBtn.addEventListener('click', () => this.handleSendAll());
                },
                handleNavClick(viewId) {
                    const viewMap = { 'btn-show-ventas': 'ventas', 'btn-show-pagos': 'pagos', 'btn-show-descuentos': 'descuentos', 'selection': 'selection' };
                    state.activeView = viewMap[viewId];
                    UI.mainForm.reset();
                    View.updateView();
                },
                handleFormSubmit(e) {
                    e.preventDefault();
                    if (!e.target.checkValidity()) {
                        e.target.reportValidity();
                        return;
                    }
                    if (!state.session.date || !state.session.pos) {
                        const fechaInput = document.getElementById('fecha').value;
                        const puntoVentaInput = document.getElementById('puntoVenta').value;
                        if (state.records.length > 0 && (state.records[0].fecha !== fechaInput || state.records[0].puntoVenta !== puntoVentaInput)) {
                            alert('Error: No puede registrar una fecha o punto de venta diferente al de los registros existentes. Finalice el reporte actual para iniciar uno nuevo.');
                            return;
                        }
                        state.session.date = fechaInput;
                        state.session.pos = puntoVentaInput;
                        Store.save();
                        View.updateSessionDisplay();
                    }
                    const newTransactions = [];
                    const addTransaction = (tipo, valor, tercero = '', detalle = '') => {
                        if (valor !== 0 && !isNaN(valor)) {
                            newTransactions.push({ fecha: state.session.date, puntoVenta: state.session.pos, tipo, valor, tercero, detalle });
                        }
                    };
                    if (state.activeView === 'ventas') {
                        addTransaction('Venta en Efectivo', parseFloat(document.getElementById('ventasEfectivo').value));
                        addTransaction('Venta con QR', parseFloat(document.getElementById('ventasQR').value));
                        addTransaction('Venta con Tarjeta', parseFloat(document.getElementById('ventasTarjeta').value));
                        addTransaction('Venta con Bre-B', parseFloat(document.getElementById('ventasBreB').value));
                    } else if (state.activeView === 'pagos') {
                        addTransaction('Pago en Efectivo', parseFloat(document.getElementById('pagoEfectivo').value) * -1, Utils.toTitleCase(document.getElementById('beneficiarioPago').value), Utils.toTitleCase(document.getElementById('motivoPago').value));
                    } else if (state.activeView === 'descuentos') {
                        addTransaction('Venta (Descuento N√≥mina)', parseFloat(document.getElementById('descuentoNomina').value), Utils.toTitleCase(document.getElementById('nombreTrabajador').value));
                    }
                    const existingTypes = state.records.map(r => r.tipo);
                    const allowedDuplicates = ['Pago en Efectivo', 'Venta (Descuento N√≥mina)'];
                    for (const t of newTransactions) {
                        if (!allowedDuplicates.includes(t.tipo) && existingTypes.includes(t.tipo)) {
                            alert(`El tipo de registro "${t.tipo}" ya ha sido a√±adido. No se pueden agregar duplicados.`);
                            return;
                        }
                    }
                    if (newTransactions.length > 0) {
                        Store.addTransactions(newTransactions);
                        View.renderRecords();
                        UI.sendAllBtn.disabled = false;
                        UI.sendAllBtn.textContent = 'üì§ Guardar Todo en la Nube';
                        this.handleNavClick('selection');
                    } else {
                         this.handleNavClick('selection');
                    }
                },
                async handleSendAll() {
                    if (state.records.length === 0) {
                        alert('No hay registros para guardar.');
                        return;
                    }
                    const btn = UI.sendAllBtn;
                    btn.disabled = true;
                    btn.textContent = 'Guardando en la nube...';
        
                    // --- INICIO DE LA MODIFICACI√ìN ---
        
                    // 1. Crear una copia de los registros para no modificar la vista del usuario.
                    const recordsToSend = [...state.records];
        
                    // 2. Calcular el total de efectivo esperado.
                    const totalEfectivo = state.records.reduce((total, rec) => {
                        if (['Venta en Efectivo', 'Pago en Efectivo'].includes(rec.tipo)) {
                            return total + rec.valor;
                        }
                        return total;
                    }, 0);
        
                    // 3. Crear el nuevo objeto de registro con el resumen.
                    const summaryRecord = {
                        fecha: state.session.date,
                        puntoVenta: state.session.pos,
                        tipo: 'Valor Esperado por Tesoreria',
                        tercero: '',
                        detalle: '',
                        valor: totalEfectivo
                    };
        
                    // 4. A√±adir el registro de resumen al final de la lista que se va a enviar.
                    recordsToSend.push(summaryRecord);
        
                    // --- FIN DE LA MODIFICACI√ìN ---
                    
                    // 5. Enviar la lista MODIFICADA (con la l√≠nea de resumen) a la nube.
                    const success = await Backend.sendData(recordsToSend); 
                    
                    if (success) {
                        btn.textContent = '‚úîÔ∏è Guardado en la Nube';
                        alert('¬°Todos los registros han sido guardados en la nube con √©xito!');
                    } else {
                        btn.disabled = false;
                        btn.textContent = 'üì§ Guardar Todo en la Nube';
                        alert('Error: No se pudieron guardar los registros. Por favor, revisa tu conexi√≥n e int√©ntalo de nuevo.');
                    }
                },
                handleTableClick(e) {
                    const target = e.target.closest('[data-action="delete"]');
                    if (target) {
                        const index = target.closest('tr').dataset.index;
                        if (confirm(`¬øBorrar registro #${parseInt(index, 10) + 1} de la vista actual?`)) {
                            Store.deleteRecord(index);
                            View.renderRecords();
                            UI.sendAllBtn.disabled = false;
                            UI.sendAllBtn.textContent = 'üì§ Guardar Todo en la Nube';
                        }
                    }
                },
                handleClearAll() {
                    if (confirm('¬øFinalizar el reporte? Se limpiar√° la vista actual y podr√° iniciar un nuevo reporte para otra fecha o punto de venta.')) {
                        Store.clearAllRecords();
                        Store.clearSession();
                        location.reload();
                    }
                },
                handleSendWhatsApp() {
                    if (!state.session.date || state.records.length === 0) {
                        alert('No hay registros para enviar.');
                        return;
                    }
                    
                    let totalVentas = 0, totalPagos = 0, totalEfectivo = 0;
                    let detailBlock = "*------ DETALLE ------*\n";

                    state.records.forEach((rec, index) => {
                        if (rec.valor === 0) return;
                        
                        if (rec.tipo.includes('Venta')) totalVentas += rec.valor;
                        if (rec.tipo.includes('Pago')) totalPagos += rec.valor;
                        if (['Venta en Efectivo', 'Pago en Efectivo'].includes(rec.tipo)) totalEfectivo += rec.valor;

                        let entry = `*${rec.tipo}:* ${View.formatNumber(rec.valor)}`;
                        if (rec.tercero) {
                            entry += ` - _${rec.tercero}_`;
                            if (rec.detalle) {
                                entry += ` (${rec.detalle})`;
                            }
                        }
                        detailBlock += entry + '\n';
                    });
                    
                    const summaryBlock = `*Resumen de Caja - ${state.session.pos}*\n*Fecha:* ${state.session.date}\n\n*------ TOTALES ------*\n*Total Ventas:* ${View.formatNumber(totalVentas)}\n*Total Pagos:* ${View.formatNumber(Math.abs(totalPagos))}\n*Total Efectivo Esperado por Tesoreria:* ${View.formatNumber(totalEfectivo)}`;
                    
                    const finalMessage = `${summaryBlock}\n\n${detailBlock.trim()}`;
                    const encodedMessage = encodeURIComponent(finalMessage);
                    
                    window.open(`https://web.whatsapp.com/send?phone=${CONFIG.WHATSAPP_PHONE}&text=${encodedMessage}`, '_blank');
                },
                handleChangeSession() {
                     if (confirm('¬øDesea cambiar la sesi√≥n? Se borrar√°n TODOS los registros de la vista actual y deber√° elegir una nueva fecha y punto de venta.')) {
                          Store.clearAllRecords();
                          Store.clearSession();
                          location.reload();
                     }
                }
            };
            
            App.init();
        });
    </script>
